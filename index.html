<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NucbaZappi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
 <!-- Header -->
 <div class="backHeader">
    <header>
        <div class="logoHeader">
          <a href="index.html"></a>
          <img src="./Assets/nucbazappiicon 1.png"  alt="NucbaZappi logo">
        </div>
        <nav class="navbar">
          <div class="home">
            <img src="./Assets/Iconly/Bulk/Home.png" alt="" class="home-icon">
            <a href="index.html">Home</a>
          </div>
          <div class="cart-div">
            <div class="cart-quantity"></div>
            <img src="./Assets/Iconly/Bulk/Fill 7.png" class="cart-icon" alt="">
            <div class="wheels">
              <div class="wheel"></div>
              <div class="wheel"></div>
            </div>
          </div>
          
          <div class="cart">
            <div class="to-left">
              <div class="btn-close close-cart">
                <img src="./Assets/Check out.png" class="close-cart" alt="">
              </div>
              <h3>Tus productos</h3>
              <div class="cart-container">
            </div>
            </div>
            <div class="delivery-line">
              <p>Subtotal:</p>
              <p class="subtotal"></p>
            </div>
            <div class="delivery-line">
              <p>Envio:</p>
              <p>Gratis</p>
            </div>
            <div class="cart-divider"></div>
            <div class="delivery-line">
              <h3>Total:</h3>
              <span class="total"></span>
            </div>
            <div class="cart-bottom">
              <button class="btn-buy">COMPRAR</button>
              <p class="more-products close-cart">Ver m√°s productos</p>
            </div>
            </div>
          <div class="user">
            <div class="user-head"></div>
            <img src="./Assets/Fill 1.png" alt="" class="user-icon">         
          </div>
                  
        </nav>        
    </header>
    <div class="blur"></div>  
</div>
<!-- Header end-->
</body>
<script src="index.js"></script>

</html>
